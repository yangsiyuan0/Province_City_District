<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>DistPicker实现三级联动</title>
		<script type="text/javascript" src="js/jquery-1.8.3.js" ></script>
		<script type="text/javascript" src="js/distpicker/distpicker.js" ></script>
		<script type="text/javascript" src="js/distpicker/distpicker.common.js" ></script>
		<script type="text/javascript" src="js/distpicker/distpicker.esm.js" ></script>
		<script type="text/javascript" src="js/bootstrap.js" ></script>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/bootstrap-theme.css" />
	</head>
	<body>
		<form class="form-inline mt-2 mb-4">
			<div id="distpicker">
			  <select class="form-control" data-province="---- 选择省 ----"></select>
			  <select class="form-control" data-city="---- 选择市 ----"></select>
			  <select class="form-control" data-district="---- 选择区 ----"></select>
			</div>
		</form>
	</body>
	<script>
		$(function(){
			$("#distpicker").distpicker({
				province: '---- 所在省 ----',
				city: '---- 所在市 ----',
				district: '---- 所在区 ----'
			});
		})
	</script>
</html>
